<h1 align="center" style="font-family:Courier;font-size: 200%; color:#006600;"> Ví dụ 11</h1>
	<script>
		var date = new Date()
theDay=date.getDay()
switch (theDay) {
			case 1:
				document.write('Today is SUNDAY');
				break;
			case 2:
				document.write('Today is MONDAY');
				break;
			case 3:
				document.write('TUESDAY');
				break;
			case 4:
				document.write('Today is WEDNESDAY');
				break;
			case 5:
				document.write('Today is THURSDAY');
				break;
			case 6:
				document.write('Today is FRIDAY');
				break;
			case 7:
				document.write('Today is SATURDAY');
				break;
		}
	</script>
