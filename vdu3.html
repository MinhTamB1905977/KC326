<html> <head> <style>
input[type=text] {
	width: 100%;
	padding: 12px 20px;
	margin: 8px 0;
	box-sizing: border-box;
	border: 1px solid #555;
	outline: none;
}
input[type=text]:focus {
	background-color: lightblue;
}
</style>
</head>
<body>
<h1 align="center"> Ví dụ 3-Form </h1>
<p> Focus selector to add a background color to the text field when it gets focused:</p>
<form>
	<label for="fname"> First name </label>
	<input type="text" id="fname" name="fname" value="Bui Thi">
	<label for="lname"> Last name </label>
	<input type="text" id="lname" name="lname" value="Minh Tam">
</form>
