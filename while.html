<html>
<head>
	<title>While, Do-while</title>
<body bgcolor="#CCFF66">
<h1 align="center" style="font-family:Courier;font-size: 200%; color:#006600;"> Ví dụ 3_While </h1>
<script type="text/javascript">
i=0
while (i<=5) {
document.write("The number is " + i)
document.write("<br>")
i++}
</script>

<hr>
<h1 align="center" style="font-family:Courier;font-size: 200%; color:#006600;"> Ví dụ 4_Do-While </h1>

<script type="text/javascript">
var i=0
do {
document.write("The number is " + i)
document.write("<br>")
i++
} 
while (i<5)
</script>
<hr>
<h1 align="center" style="font-family:Courier;font-size: 200%; color:#006600;"> Ví dụ 5_Break </h1>
<script type="text/javascript">
	var i=0
	for (i=0; i<=10; i++)
	{
		if (i==3) {break}
			document.write("Số " + i)
		document.write("<br/>")
	}
</script>
<p> Break when i=3 </p>
<hr>
<h1 align="center" style="font-family:Courier;font-size: 200%; color:#006600;"> Ví dụ 6_Continue </h1>
<script type="text/javascript">
	var i=0
	for (i=0; i<=10; i++)
	{
		if (i==3) {continue}
			document.write("Số " + i)
		document.write("<br/>")
	}
</script>

</html>
